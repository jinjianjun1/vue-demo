<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        我的游戏币{{coin}}
        <my-chilid @change="brust">
        </my-chilid>
        <my-chilid v-model="coin"></my-chilid>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
<script>
    let App=  new Vue({
        el:'#app',
        data:{
            coin:0
        },
        methods:{
            brust:function(value){
                this.coin=value
            }
        },
        components:{
            'my-chilid':{
                template:'<div>\
                <button @click="add">add coin</button>\
                <button @click="reduce">reduce coin</button>\
                </div>',
                data:function(){
                    return {
                        count:0
                    }
                },
                methods:{
                    add:function(){
                        this.count+=100
                        this.$emit('input',this.count)
                    },
                    reduce:function(){
                        this.count-=100
                        this.$emit('input',this.count)

                    }
                }
            }
        }
    })



</script>
</html>
