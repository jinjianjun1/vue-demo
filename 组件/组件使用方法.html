<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        {{msg}}
        <myfirstcomponent></myfirstcomponent>
        <table is="myfirstcomponent">
            <myfirstcomponent></myfirstcomponent>
        </table>
        <hr>
        <br>


        <hr>
        <div> 父组件 {{msg}}
<hr>

            <innerput inhert="我是父组件内容"></innerput>
        </div>
        <hr>
        <input type="text" v-model="msg">
        <innerput :inhert="msg"></innerput>

    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>

<script>

    Vue.component('myfirstcomponent', {
        template: '<div>hello 组件</div>'
    })

    let App = new Vue({
        el: '#app',
        data: {
            msg: '111',
        },
        components: {
            'my2cop': {
                template: '<h1>这就是局部组件</h1>'
            },
            'buttonadd': {
                props: ['inhert'],
                template: '<div><button @click="count++">{{count}}</button></div>',
                data: function () {
                    return { count: 0 }
                }
            },
            'innerput': {
                props: ['inhert'],
                template: " <div>{{inhert}}</div>"
            }
        }
    })

</script>

</html>
